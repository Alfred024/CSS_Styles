<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div>
        <h4>Botón con gradainte y animación</h4>
        <button class="btn gradient">Gradient</button>
   </div>
    
   <div>
        <h4>Botón normal</h4>
        <button class="btn normal">Normal</button>
    </div>

   <div>
        <h4>Botón neón</h4>
        <button class="btn neon">Neon</button>
    </div>

    <div>
        <h4>Botón doble</h4>
        <button class="btn double">Doble</button>
    </div>

    <div>
        <h4>Botón con agua adentro</h4>
        <button class="btn agua">Agua</button>
    </div>

    <div>
        <h4>Botón con ícono</h4>
        <button class="iconBtn">
            <span class="button__text">Botón</span>
            <span class="button__icon">
                <ion-icon name="cloud-download-outline"></ion-icon>
            </span>
        </button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
