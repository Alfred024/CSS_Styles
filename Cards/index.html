<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">

    <!-- Style sheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font awesome Icons -->
    <script src="https://kit.fontawesome.com/cdb751df44.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h2>Product selling</h1>
    <article  class="shopCard">
        <div class="imgContainer">
            <img src="./imgs/pexels-bella-zhong-2731977.jpg" alt="shoes">
        </div>
        <div class="infoContainer">
            <h2>Tenis bonitos</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam earum tempore eum facere dolor rerum suscipit corrupti consequuntur asperiores molestias nobis omnis.
            </p>
            <datagrid class="price" value="60.00">$60.00</datagrid>
            <button>
                <i class="fa-regular fa-cart-shopping"></i>
                <label for="">Add to cart</label>
            </button>
        </div>
    </article>


    <h2>Profile card</h2>
    <article class="userCard">
        <div class="userPhoto">
        </div>

        <div class="gradientBckg">
        </div>

        <div class="user flexDiv">
            <p>Larry Langosta</p>
        </div>

        <div class="stats">
            <div class="flexDiv">
                <h4>250K</h4>
                <p>Followers</p>
            </div>
            <div class="flexDiv">
                <h4>300K</h4>
                <p>Likes</p>
            </div>
            <div class="flexDiv">
                <h4>5</h4>
                <p>Photos</p>
            </div>
        </div>
        
    </article>

</body>
</html>
